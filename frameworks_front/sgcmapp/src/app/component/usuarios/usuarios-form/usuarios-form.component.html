<form (submit)="save(form)" #form="ngForm">

    <div class="grid">

    <label for="nomeCompleto">Nome</label>
    <input type="text" name="nomeCompleto"
        [(ngModel)]="registro.nomeCompleto">

    <label for="nomeUsuario">Usu√°rio</label>
    <input type="text" name="nomeUsuario" required
        [(ngModel)]="registro.nomeUsuario">

    <label for="senha">Senha</label>
    <input type="password" name="senha" required
        [(ngModel)]="registro.senha">

    <label for="ativo">Ativo</label>
    <input type="checkbox" name="ativo"
        [(ngModel)]="registro.ativo">

    <label for="papel">Papel</label>
    <select name="papel" required
            [(ngModel)]="registro.papel">
        <option value=""></option>
        <option value="ATENDENTE">ATENDENTE</option>
        <option value="ADMIN">ADMIN</option>
    </select>

    </div>

    <input type="button" value="Cancelar" routerLink="../">
    <input type="submit" value="Salvar" [disabled]="form.disabled">

</form>
