<div class="alinhar">

    <select #pageSize (change)="mudarTamanhoPagina(+pageSize.value)">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
    </select>

    <nav>
        <ul>
            <li>
                <a href="javascript:void(0)"
                (click)="mudarPagina(0)">Primeira</a>
            </li>
            <li *ngIf="paginaAtual > 2">...</li>
            <li *ngFor="let pagina of listarPaginas()">
                <a href="javascript:void(0)"
                (click)="mudarPagina(pagina)"
                [ngClass]="{'ativo': paginaAtual == pagina}">{{pagina + 1}}</a>
            </li>
            <li *ngIf="paginaAtual < this.totalPaginas - 3">...</li>
            <li>
                <a href="javascript:void(0)"
                (click)="mudarPagina(this.totalPaginas - 1)">Ãšltima</a>
            </li>
        </ul>
    </nav>

    <div>
        <ng-content select="[divDireita]"></ng-content>
    </div>

</div>
