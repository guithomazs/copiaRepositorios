<app-barra-comandos (eventoBusca)="get($event)">
    <div divEsquerda>
        <select (change)="setPageSize(+pageSize1.value)" [(ngModel)]="page_size" #pageSize1>
            <option value="{{p}}" *ngFor="let p of page_sizes">{{p}}</option>
        </select>
    </div>
    <div divDireita>
        <a (click)="goFirstPage()">&#11164;</a>
        <a (click)="goPreviousPage()">&#8617;</a>
        {{ this.curr_page }}
        <a (click)="goNextPage()">&#8618;</a>
        <a (click)="goLastPage()">&#11166;</a>
    </div>
</app-barra-comandos>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of registros">
            <td class="fit">{{ item.id }}</td>
            <td>{{ item.nome }}</td>
            <td>
                <a class="botao"
                   routerLink="./form"
                   [queryParams]="{id: item.id}">Editar</a>
                <a class="botao excluir"
                    (click)="delete(item.id)">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>

<div id="pepeDiv">
    <div class="textoNormal" style="display: none;">Sem Registros para essa busca</div>
    <img src="../../../assets/imagens/pepe-the-frog-sleep.gif" id="pepeImage" style="display: none;">
</div>
